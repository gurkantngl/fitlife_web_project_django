<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'coach-login.css' %}">
    <title>FitLife-Antrenör Giriş</title>
</head>
{% block body %}

    <div class="container">
        <form class="login-form" method="post">
            <h2>Antrenör Girişi</h2>
            <br>
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit">Giriş Yap</button>
        </form>

    </div>

{% endblock body %}
</html>
